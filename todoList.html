<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Test TodoList</title>
    <style>
        #edit {
            display: none;
        }
    </style>
</head>

<body>
    <script src="main.js"></script>
    <div class="container">
        <center>
            <h1><span class="styling">TODO</span>LIST</h1>
        </center>
        <div id="create">
            <div class="row">
                <div class="col-md-6">
                    <label for="">Title:</label>
                    <input type="text" name="" id="title" placeholder="Tiêu đề">
                </div>
                <div class="col-md-6">
                    <label for="">Description:</label>
                    <input type="text" name="" id="desc" placeholder="Mô tả">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label for="">Time Begin:</label>
                    <input type="datetime-local" name="" id="timeBegin">
                </div>
                <div class="col-md-4">
                    <label for="">Time End:</label>
                    <input type="datetime-local" name="" id="timeEnd">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" id="btnAdd">Add Task</button>
                </div>
            </div>
        </div>
        <div id="edit">
            <div class="row">
                <div class="col-md-6">
                    <label for="">Title:</label>
                    <input type="text" name="" id="edit_title" placeholder="Tiêu đề">
                </div>
                <div class="col-md-6">
                    <label for="">Description:</label>
                    <input type="text" name="" id="edit_desc" placeholder="Mô tả">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label for="">Time Begin:</label>
                    <input type="datetime-local" name="" id="edit_timeBegin">
                </div>
                <div class="col-md-4">
                    <label for="">Time End:</label>
                    <input type="datetime-local" name="" id="edit_timeEnd">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-secondary" onclick="updateTask()" id="btnAdd">Update Task</button>
                </div>
            </div>

        </div>
    </div>

    <div id="root" class="container">
        <div class="row">
            <div class="col-md-1">Id</div>
            <div class="col-md-2">Title</div>
            <div class="col-md-2">Desc</div>
            <div class="col-md-2">TimeBegin</div>
            <div class="col-md-2">TimeEnd</div>
            <div class="col-md-1">Status</div>
            <div class="col-md-1">
                <button class="btn btn-warning" id="editBtn">Edit</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger" id="deleteBtn">Delete</button>
            </div>

        </div>
    </div>
</body>

</html>
